<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login page </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <!-- Heading -->
        <div class="heading">
            <h1>Log In</h1>
            <p>You will use this email and password to log into your accounts for all your favourite services across. 
              The Walt Disney Family of Companies,including Disney+, Hulu and ESPN+. Learn more</p>
        </div>

        <!-- Main container -->
        <div class="main">
            <!-- username -->
            <p class= "container">
                <label for="email">EMAIL</label>
            <input type="text" name="email" required>

            <br><br>

            <!-- password -->
            <label for="pswrd">PASSWORD</label>
            <input type="password"  name="pswrd" required>
       
        </p>
            <br>
            <br>
            <p> Forgot your email or password? </p>
            <br>
            <br>

            <!-- Submit button -->
             <button type="submit">LOG IN</button>

            <!-- Sign up link -->
            <p class="register">Don't have an account?
            <br>
            </br>
                <a href="#">Start your free trial</a></p>
        </div>

    </form>
</body>
</html>
